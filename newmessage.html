<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style scr="style.css"></style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Guestbook</title>
</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home<span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/guestbook">Guestbook</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/newmessage">New message</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ajaxmessage">Ajax message</a>
        </li>
      </ul>
    </div>
  </nav>

    
  <div class="container">
    <h2>Add New Message</h2>
    <form action="/newmessage" method="POST">
    <div class="form-group">
      <label>Username:</label>
      <input type="text" class="form-control" name="username" required><br>
      </div>
    <div class="form-group">
      <label>Country:</label>
      <input type="text" class="form-control" name="country" required><br>
      </div>
    <div class="form-group">
      <label>Message:</label>
      <textarea name="message" class ="form-control" required></textarea><br>
      </div>
      <input type="submit" value="Submit">
    </form>
</div>
    <script src="server.js"></script>
</body>
</html>
